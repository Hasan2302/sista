<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sign up / Login Form</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" type="text/css" href="slide navbar style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <script>
    function Validlogin() {
      const Email = "test@gmail.com";
      const Password = "test";
      
      const enteredEmail = document.getElementById("loginEmail").value;
      const enteredPassword = document.getElementById("loginPassword").value;

      if (enteredEmail === Email && enteredPassword === Password){
        alert("Login Sukses");
        window.location.href = "index.html";
      } else {
        alert("Login Gagal");
      }
    }
  </script>
</head>
<body>
  <div class="main">    
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" placeholder="User name" required="">
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <button>Sign up</button>
      </form>
    </div>

    <div class="login">
      <form onsubmit="Validlogin(); return false;">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" id="loginEmail" name="email" placeholder="IkhsanGanteng@gmail.com" required="">
        <input type="password" id="loginPassword" name="pswd" placeholder="IkhsanGantengBanget" required="">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
